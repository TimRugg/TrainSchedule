<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
 	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet"> 
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<!-- jumbotron used for page heading. color set in css. -->
<!-- aria-hidden=true stops icon from being read aloud by a page reader -->
<div class="container">
	<div class="jumbotron">
    	<h1 class="text-center text-uppercase"><span class="glyphicon glyphicon-time" aria-hidden="true"></span><strong> Train Schedule</strong></h1>
	</div>
</div>

<!-- id used to reference specific tags for this table in the css -->
<!-- table-striped is not working -->
<div class="container" id="currentTrainSchedule">
	<h4>Current Train Schedule</h4>
<table class="table table-striped" id="trainSchedule">
	<thead>
		<tr>
			<th scope="col">Train Name</th>
			<th scope="col">Destination</th>	
			<th scope="col">Frequency (min)</th>
			<th scope="col">Next Arrival</th>
			<th scope="col">Minutes Away</th>
		</tr>
	</thead>
	<tbody class="table table-striped" id="trainScheduleBody">
		<!-- this is where trains added will display -->
	</tbody>
</table>
</div>

<div class="container" id="addTrain">
	<h4>Add Train</h4>
<form>
	<div class="form-group">
		<label for="inputTrainName">Train Name</label>
		<input type="text" class="form-control" id="inputTrainName" placeholder="Name of train">
	</div>
	<div class="form-group">
		<label for="inputTrainDestination">Destination</label>
		<input type="text" class="form-control" id="inputTrainDestination" placeholder="Final stop">
	</div>	
	<div class="form-group">
		<label for="inputTrainFirstTimeDeparture">First Train Time (HH:mm - 24 hour clock)</label>
		<input type="time" class="form-control" id="inputTrainFirstTimeDeparture" placeholder="18:30">
	</div>
	<div class="form-group">
		<label for="inputTrainFrequency">Frequency (minutes)</label>
		<input type="number" class="form-control" id="inputTrainFrequency" placeholder="20">
	</div>
	<button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>
</form>
</div>

<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
